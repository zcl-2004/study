<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>类选择器</title>
		<style type="text/css">
			.text{
				font-size: 16px;
				color: #666;
				font-family: 微软雅黑;
				font-weight: normal;
			}
		</style>
	</head>
	<body>
		<h1>这是一级标题</h1>
		<h2>这是二级标题</h2>
		<p class="text">这是段落文本</p>
		<p style="text-align: center;">这是段落文本</p>
	</body>
</html>
