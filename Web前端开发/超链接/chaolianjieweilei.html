<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			a:link{
				color: aqua;
				text-decoration: none;
			}
			a:visited{
				color: black;
			}
			a:hover{
				color: red;
				text-decoration: underline;
			}
			a:active{
				color: orange;
				text-decoration: line-through;
			}
		</style>
	</head>
	<body>
		<a href="#">学院</a>
	</body>
</html>
