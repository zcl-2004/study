<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>列表标签</title>
	</head>
	<body>
		<h2>列表标签</h2>
		<p>1无序列表</p>
		<ul><!-- <ul type="cirrcle/disc/square"> -->
			<li>列表项1</li>
			<li>列表项2</li>
			<li>列表项3</li>
			<li>列表项4</li>
		</ul>
		<p>1有序列表</p>
		<ol reversed><!-- 列表倒序 -->
			<li>列表项1</li>
			<li>列表项2</li>
			<li>列表项3</li>
			<li>列表项4</li>
		</ol>
		<p>列表嵌套</p>
		<dl>
			<dt>计算机应用专业</dt>
			<dd>学习网页设计(网站美工、动态网站设计)、软件开发、网络管理等，能从事</dd>
			<dt>计算机通信专业</dt>
			<dd>主要</dd>
		</dl>
		<!-- <a href="目标地址"></a> -->
		<a href="https://www.baidu.com/" target="_blank " title="点击后打开百度网">百度网</a> 
	</body>
</html>
